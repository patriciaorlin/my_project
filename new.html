<html lang="en">

	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="new.css">

	<style>
		body{
			overflow-y: hidden;
			overflow-x: hidden;
		}
		.container{
			border: 1px solid #ccc;
			border-top-right-radius: 35px;
			border-top-left-radius: 35px;
			border-bottom-right-radius: 35px;
			border-bottom-left-radius: 35px;

<body>
	<div w3-include-html="include/nav.html"></div>
	<div class="container" style="width: 550px;height: 600px;">
				<h4>Create New Product</h4>
				<form id="name_form" action="another_page.php" method="post">
		  <div class="form-row">
		    <div class="col-md-6 mb-4 md-form">
		      <label for="productname">Product name</label>
		      <input type="productname" class="form-control">
		    </div>
		    <div class="col-md-6 mb-4 md-form">
		      <label for="date">Date</label>
		      <input type="date" class="form-control">
		    </div>
		    <div class="form-row">
		   
		    <div class="col-md-6 mb-4 md-form">
		    	<label for="Price">Price</label>
		      <input type="price" class="form-control">
		</div>
		 <div class="col-md-6 mb-4 md-form">
		 	<label for="no.in.stock">No in stock</label>
		      <input type="no.in.stock" class="form-control">
		</div>
		  <div class="form-row">
		   
		    <div class="col-md-6 mb-4 md-form">
		    	<label for="categroy">Categroy</label>
		      <select class="custom-select browser-default" required>
		      <option value="clothes">Clothes</option>
		      <option value="shoes">Shoes</option>
		      <option value="house-hold">House-hold</option>
		      <option value="wedding-inquipments">Wedding-inquipments</option>
		      <option value="other">Other</option>
		    </select>
		</div>
		 <div class="col-md-6 mb-4 md-form">
		 	<label for="pay-of-interest">Pay of interest</label>
		      <select class="custom-select browser-default" required>
		      <option value="cash">Cash</option>
		      <option value="debt">Debt</option>
		      <option value="half-pay">Half-pay</option>
		      <option value="monthly">Monthly</option>
		      <option value="weekly">Weekly</option>
		    </select>
		</div>
		 <div class="col-md-6 mb-4 md-form">
		 	<label for="product-make">Product make</label>
		      <select class="custom-select browser-default" required>
		      <option value="Uganda">Uganda</option>
		      <option value="Canada">Canada</option>
		      <option value="USA">USA</option>
		      <option value="Kenya">Kenya</option>
		      <option value="other">other</option>
		    </select>
		</div>
		 <div class="custom-file">
		    <input type="file" class="custom-file-input" required>
		    <label class="custom-file-label" for="validatedCustomFile">Choose an image...</label>
		  </div>
		  </div>
      
		  <div class="submit">
		  	<input type="submit" value="submit">
		  </div>
		  </div>
   </form>
