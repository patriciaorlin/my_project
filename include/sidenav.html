<style>
    /* Fixed sidenav, height */
   .sidenav {
     height: 100%;
     width: 200px;
     position: fixed;
     z-index: 1;
     top: 10;
     left: 0;
     background-color: #111;
     overflow-x: hidden;
     padding-top: 10px;
   }
   
   /* Style the sidenav links and the dropdown button */
   .sidenav a, .dropdown-btn {
     padding: 6px 8px 6px 16px;
     text-decoration: none;
     font-size: 23px;
     color: #818181;
     display: block;
     border: none;
     background: none;
     width:100%;
     text-align: left;
     cursor: pointer;
     outline: none;
   }
   /* Main content */
   .main {
     margin-left: 200px; /* Same as the width of the sidenav */
     font-size: 20px; /* Increased text to enable scrolling */
     padding: 0px 10px;
   }
   </style>
